name: Build and Release (x86 with Icons)

on:
  push:
    tags:
      - "v*" 
jobs:
  linux_x86:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-dev
          sudo apt-get clean

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install pyinstaller pillow==9.5.0

      - name: Create hooks directory
        run: mkdir -p hooks

      - name: Add PIL hook
        run: |
          echo 'from PyInstaller.utils.hooks import collect_submodules
hiddenimports = collect_submodules("PIL")' > hooks/hook-pil.py

      - name: Build Linux executable
        run: |
          pyinstaller \
            --onefile \
            --name DataToSheets \
            --icon=src/assets/icons/bot_icon.png \
            --add-data="src/assets/icons/bot_icon.png:assets/icons" \
            --additional-hooks-dir=hooks \
            --hidden-import='PIL._tkinter_finder' \
            --hidden-import='PIL.Image' \
            --hidden-import='PIL.ImageTk' \
            src/bot.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: DataToSheets-Linux-x86_64
          path: dist/DataToSheets*

  macos_x86:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install pyinstaller pillow==9.5.0

      - name: Create hooks directory
        run: mkdir -p hooks

      - name: Add PIL hook
        run: |
          echo 'from PyInstaller.utils.hooks import collect_submodules
hiddenimports = collect_submodules("PIL")' > hooks/hook-pil.py

      - name: Build macOS executable
        run: |
          pyinstaller \
            --onefile \
            --name DataToSheets \
            --icon=src/assets/icons/bot_icon.icns \
            --add-data="src/assets/icons/bot_icon.icns:assets/icons" \
            --additional-hooks-dir=hooks \
            --hidden-import='PIL._tkinter_finder' \
            --hidden-import='PIL.Image' \
            --hidden-import='PIL.ImageTk' \
            --osx-bundle-identifier com.yourdomain.DataToSheets \
            src/bot.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: DataToSheets-macOS-x86_64
          path: dist/DataToSheets*

  windows_x86:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install pyinstaller pillow==9.5.0

      - name: Create hooks directory
        run: mkdir hooks

      - name: Add PIL hook
        run: |
          echo 'from PyInstaller.utils.hooks import collect_submodules
hiddenimports = collect_submodules("PIL")' > hooks/hook-pil.py

      - name: Build Windows executable
        shell: cmd
        run: |
          pyinstaller ^
            --onefile ^
            --name DataToSheets ^
            --icon=src/assets/icons/bot_icon.ico ^
            --add-data="src/assets/icons/bot_icon.ico;assets/icons" ^
            --additional-hooks-dir=hooks ^
            --hidden-import="PIL._tkinter_finder" ^
            --hidden-import="PIL.Image" ^
            --hidden-import="PIL.ImageTk" ^
            --noconsole ^
            src/bot.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DataToSheets-Windows-x86_64.exe
          path: dist/DataToSheets.exe